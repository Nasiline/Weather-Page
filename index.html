<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <h1>
      🌤️
      <br />
      Currently 21° in Tokyo
    </h1>

    <div>
      <span class="degree">13°</span><span class="degrees"> / 23°</span>
    </div>

    <h2>
      🌧️ Tomorrow
      <div><span class="deg"> 10°</span><span class="degs"> / 22°</span></div>
    </h2>

    <h3>
      ⛅ Saturday
      <div><span class="degr"> 15°</span><span class="degrs"> / 17°</span></div>
    </h3>

    <h4>
      ☀️ Sunday
      <div><span class="de"> 25°</span><span class="des"> / 28°</span></div>
    </h4>

    <button>Change City</button>

    <p>Coded by Nasiline Julien 😉</p>
  </body>
</html>
